<!--
  To set the document type and language
-->
<!DOCTYPE html>
<html lang="en">

<!--
  To give page a title and to link style sheet(s) and Google font kit to page
-->
<head>
    <title>WEB 231 - Enterprise JavaScript I: Number Guessing Game</title>
    <link href="dupuis-number-game.css" type="text/css" rel="stylesheet">
    <link href="dupuis-global.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap" rel="stylesheet">
</head>

<body>

    <!--
      Main container for document
      Headings 1 & 2
      Two card divs with form field, label, input, and button
      For styling refer to dupuis-number-game.css
      For function and if else statements refer to dupuis-number-game.js
    -->
    <div id="container">

      <h1 class="app-header" id="game-header">Welcome to the numbers game!</h1>

      <div class="card">
        <div class="card-content">
          <div class="game-card-title"><H2>Pick a number between 1 and 10</h2></div>

          <div class="form">
            <div class="form-field">
              <label for="userNumber">Guess the number:</label>
              <input type="text" class="input" id="userNumber" name="userNumber">
            </div>

            <div class="form-field">
              <button type="button" class="btn btn-primary full-width" id="game-button" onclick="chkGuess()">Submit</button>
            </div>
          </div>

        </div>
      </div>

      <div id="results">
        <div class="card">
          <div class="game-card-title"><h2>Results</h2></div>
          <div class="card-content">
            <div id="form-results"></div>
          </div>
        </div>
      </div>


    </div>

    <!--
      Anchor element that's a clickable link to return home
    -->
    <a href="https://jdupuis825.github.io/web-231/" class="return-home">Return</a>

    <!--
      Script element to link JavaScript file with dupuis-favorites HTML file
    -->
      <script src="dupuis-number-game.js"></script>

</body>
</html>
