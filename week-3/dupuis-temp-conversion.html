<!--
  To set the document type and language
-->
<!DOCTYPE html>
<html lang="en">

<!--
  To give page a title and to link style sheet(s) and Google font kit to page
-->
<head>
    <title>WEB 231 - Enterprise JavaScript I: Favorites App</title>
    <link href="dupuis-temp-conversion.css" type="text/css" rel="stylesheet">
    <link href="dupuis-global.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap" rel="stylesheet">
</head>

<body>

    <!--
      Main container for document
      Headings 1 & 2

      For styling refer to dupuis-temp-conversion.css
      For variable and conversion formula refer to dupuis-temp-conversion.js
    -->
    <div id="container">

      <h1 class="app-header" id="temp-header">Welcome to the Temperature Conversion App!</h1>

      <div class="card">
        <div class="card-content">
          <div class="temp-card-title"><H2>Fahrenheit to Celsius Converter</h2></div>

          <div class="form">
            <div class="form-field">
              <label for="fahrenheit">Fahrenheit value:</label>
              <input type="text" class="input" id="fahrenheit" name="fahrenheit" />
            </div>

            <div class="form-field">
              <button type="button" class="btn btn-primary full-width" id="temp-button" onclick="calcCelsius()">Convert Temperature</button>
            </div>
          </div>

        </div>
      </div>

      <div id="results">
        <div class="card">
          <div class="temp-card-title"><h2>Conversion Results</h2></div>
          <div class="card-content">
            <div id="form-results"></div>
          </div>
        </div>
      </div>


    </div>

    <!--
      Anchor element that's a clickable link to return home
    -->
    <a href="https://jdupuis825.github.io/web-231/" class="return-home">Return</a>

    <!--
      Script element to link JavaScript file with dupuis-favorites HTML file
    -->
      <script src="dupuis-temp-conversion.js"></script>

</body>
</html>
