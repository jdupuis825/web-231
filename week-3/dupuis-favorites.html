<!--
  To set the document type and language
-->
<!DOCTYPE html>
<html lang="en">

<!--
  To give page a title and to link style sheet(s) and Google font kit to page
-->
<head>
    <title>WEB 231 - Enterprise JavaScript I: Favorites App</title>
    <link href="dupuis-favorites.css" type="text/css" rel="stylesheet">
    <link href="dupuis-global.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap" rel="stylesheet">
</head>

<body>

    <!--
      Main container for document
      Headings 1 & 2
      4 HTML buttons for favorites
      For styling refer to dupuis-favorites.css
      For function and alert message refer to dupuis-favorites.js
    -->
    <div id="container">

      <h1 class="app-header" id="fav-header">Welcome to the Favorites App!</h1>

      <div class="card">
        <div class="card-content">
          <h2 id="fav-card-title">My Favorites</h2>

          <div class="fav-links">
            <button type="button" class="btn btn-primary full-width" id="btnFavTeam" onclick="favTeam()">Favorite Sports Team</button>
          </div>

          <div class="fav-links">
            <button type="button" class="btn btn-primary full-width" id="btnFavBook" onclick="favBook()">Favorite Book</button>
          </div>

          <div class="fav-links">
            <button type="button" class="btn btn-primary full-width" id="btnFavAuthor" onclick="favAuthor()">Favorite Author</button>
          </div>

          <div class="fav-links">
            <button type="button" class="btn btn-primary full-width" id="btnFavProgrammingLanguage" onclick="favProgrammingLanguage()">Favorite Programming Language</button>
          </div>

        </div>
      </div>

    </div>

    <!--
      Anchor element that's a clickable link to return home
    -->
      <a href="https://jdupuis825.github.io/web-231/" class="return-home">Return</a>

    <!--
      Script element to link JavaScript file with dupuis-favorites HTML file
    -->
      <script src="dupuis-favorites.js"></script>
</body>
</html>
