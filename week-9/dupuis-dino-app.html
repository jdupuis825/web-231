<!--
  To set the document type and language
-->
<!DOCTYPE html>
<html lang="en">

<!--
  To give page a title and to link style sheet(s) and Google font kit to page
-->
<head>
    <title>WEB 231 - Enterprise JavaScript I: Dino App</title>
    <link href="dupuis-dino-app.css" type="text/css" rel="stylesheet">
    <link href="dupuis-global.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap" rel="stylesheet">
</head>

<body>

    <!--
      Main container for document
      Headings 1 & 2
      Two card div(s)
      1 field set with legend, three radio buttons, 3 labels, button, and anchor element
      For styling refer to dupuis-dino-app.css
      For function and if else statements refer to dupuis-dino-app.js
    -->
    <div id="container">

      <h1 class="app-header" id="game-header">Welcome to the Dino App!</h1>

      <div class="card">
        <div class="card-content">
          <div class="game-card-title"><H2>Dino Form</h2></div>

          <div class="form">
            <div class="form-field">
            <fieldset>
              <legend>Select an option:</legend>
              <div>
                <input type="radio" name="dinoPick" id="gigantosaurus" value="Gigantosaurus">
                <label for="roar">How does a Gigantosaurus roar?</label>
              </div>
              <div>
                <input type="radio" name="dinoPick" id="tyrannosaurus" value="Tyrannosaurus">
                <label for="growl">How does a Tyrannosaurus growl?</label>
              </div>
              <div>
                <input type="radio" name="dinoPick" id="velociraptor" value="Velociraptor">
                <label for="awk">How does a Velociraptor awk?</label>
              </div>
            </fieldset>
            </div>

            <div class="form-field">
              <button type="button" class="btn btn-primary full-width" id="button">Submit</button>
            </div>

          </div>
          </div>
        </div>
      </div>

      <div id="results">
        <div class="card">
          <div class="game-card-title"><h2>Results</h2></div>
          <div class="card-content">
            <div id="form-results"></div>
          </div>
        </div>
      </div>




    <!--
      Anchor element that's a clickable link to return home
    -->
    <a href="https://jdupuis825.github.io/web-231/" class="return-home">Return</a>

    <!--
      Script element to link JavaScript file with dupuis-favorites HTML file
    -->
      <script src="dupuis-dino-app.js"></script>

</body>
</html>
