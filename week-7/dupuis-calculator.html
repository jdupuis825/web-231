<!--
  To set the document type and language
-->
<!DOCTYPE html>
<html lang="en">

<!--
  To give page a title and to link style sheet(s) and Google font kit to page
-->
<head>
    <title>WEB 231 - Enterprise JavaScript I: Calculator App</title>
    <link href="dupuis-calculator.css" type="text/css" rel="stylesheet">
    <link href="dupuis-global.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap" rel="stylesheet">
</head>

<body>

    <!--
      Main container for document
      Headings 1 & 2
      Four card div(s)
      Four text input fields, two buttons, and anchor element
      For styling refer to dupuis-calculator.css
      For function and if else statements refer to dupuis-calculator.js
    -->
    <div id="container">

      <h1 class="app-header" id="game-header">Welcome to the Calculator App</h1>

      <div class="calc-container">
      <div class="card">
        <div class="card-content">
          <div class="game-card-title"><H2>Multiply Form</h2></div>

          <div class="form">
            <div class="form-field">
              <input class="input" value="" id="multiNum1">
              <br>
              <input class="input" value="" id="multiNum2">
            </div>

            <div class="form-field">
              <button type="button" class="btn btn-primary" id="multiply-button">Multiply</button>
            </div>

          </div>
        </div>

      </div>


      <div class="card">
        <div class="game-card-title"><h2>Results</h2></div>
        <div class="card-content">
          <div class="results">
          <span id="mul-results"></span>
          </div>
        </div>
      </div>

      </div>

      <div class="calc-container">
      <div class="card">
        <div class="card-content">
          <div class="game-card-title"><H2>Divide Form</h2></div>


          <div class="form">
            <div class="form-field">
              <input class="input" value="" id="divNum1">
              <br>
              <input class="input" value="" id="divNum2">
            </div>

            <div class="form-field">
              <button type="button" class="btn btn-primary full-width" id="divide-button">Divide</button>
            </div>

          </div>
        </div>

      </div>



        <div class="card">
          <div class="game-card-title"><h2>Results</h2></div>
          <div class="card-content">
            <div class="results">
            <span id="div-results"></span>
            </div>
          </div>
        </div>

      </div>
    </div>


    <!--
      Anchor element that's a clickable link to return home
    -->
    <a href="https://jdupuis825.github.io/web-231/" class="return-home">Return</a>

    <!--
      Script element to link JavaScript file with dupuis-favorites HTML file
    -->
      <script src="dupuis-calculator.js"></script>

</body>
</html>
