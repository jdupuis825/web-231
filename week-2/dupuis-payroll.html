    <!--
      Main container for document
      Headings (H1 & 3 H3)
      Use of three unordered lists for 3 employee records
      For styling refer to dupuis-payroll.css
      For variables refer to dupuis-payroll.js
    -->
    <div id="container">

      <h1 class="app-header" id="payroll-header">Payroll System</h1>

      <!--
        Employee record 1 Ludwig information (card 1)
      -->
      <div class="card">
          <div class="card-title"><h3>Employee record 1</h3></div>
              <ul>
                <li id="firstName-beethoven"></li>
                <li id="lastName-beethoven"></li>
                <li id="address-beethoven"></li>
                <li id="date-beethoven"></li>
                <li id="payRate-beethoven"></li>
              </ul>
        </div>

      <!--
        Employee record 2 Bach information (card 2)
      -->
      <div class="card">
        <div class="card-title"><h3>Employee record 2</h3></div>
            <ul>
              <li id="firstName-bach"></li>
              <li id="lastName-bach"></li>
              <li id="address-bach"></li>
              <li id="date-bach"></li>
              <li id="payRate-bach"></li>
            </ul>
      </div>

      <!--
        Employee record 3 Wolfgang information (card 3)
      -->
      <div class="card">
        <div class="card-title"><h3>Employee record 3</h3></div>
            <ul>
              <li id="firstName-mozart"></li>
              <li id="lastName-mozart"></li>
              <li id="address-mozart"></li>
              <li id="date-mozart"></li>
              <li id="payRate-mozart"></li>
            </ul>
      </div>

    </div>

    <!--

      -->

</body>
