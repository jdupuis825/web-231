<!--
  To set the document type and language
-->
<!DOCTYPE html>
<html lang="en">

<!--
  To give page a title and to link style sheet(s) and Google font kit to page
-->
<head>
    <title>WEB 231 - Enterprise JavaScript I: Number Guessing Game</title>
    <link href="dupuis-sequence-game.css" type="text/css" rel="stylesheet">
    <link href="dupuis-global.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;&display=swap" rel="stylesheet">
</head>

<body>

    <!--
      Main container for document
      Headings 1 & 2
      Two card div(s)
      Label, dropdown menu, button, and results
      For styling refer to dupuis-sequence-game.css
      For function and if else statements refer to dupuis-sequence-game.js
    -->
    <div id="container">

      <h1 class="app-header" id="game-header">Welcome to the sequence game!</h1>

      <div class="card">
        <div class="card-content">
          <div class="game-card-title"><H2>Sequence Selection Form</h2></div>

          <div class="form">
            <div class="form-field">
            <label>Choose a number sequence:</label>
              <select name="number-sequence" class="drop-down-menu" id="number-sequence">
                <option value="">--Select--</option>
                <option value="numbers">Numbers</option>
                <option value="even">Even Numbers</option>
                <option value="odd">Odd Numbers</option>
              </select>
            </div>

            <div class="form-field">
              <button type="button" class="btn btn-primary full-width" id="sequence-button">Display Sequence</button>
            </div>

          </div>
          </div>
        </div>
      </div>

      <div id="results">
        <div class="card">
          <div class="game-card-title"><h2>Sequence Results</h2></div>
          <div class="card-content">
            <div id="form-results"></div>
          </div>
        </div>
      </div>




    <!--
      Anchor element that's a clickable link to return home
    -->
    <a href="https://jdupuis825.github.io/web-231/" class="return-home">Return</a>

    <!--
      Script element to link JavaScript file with dupuis-favorites HTML file
    -->
      <script src="dupuis-sequence-game.js"></script>

</body>
</html>
